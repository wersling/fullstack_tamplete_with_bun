services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fullstack_db
      POSTGRES_USER: fullstack_user
      POSTGRES_PASSWORD: fullstack_password
    ports:
      - "5433:5432"  # 使用 5433 端口避免冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fullstack_user -d fullstack_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack-network

  # 后端 API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: fullstack-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://fullstack_user:fullstack_password@postgres:5432/fullstack_db
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    volumes:
      - ../backend/drizzle:/app/drizzle:ro

  # 前端（Nginx）
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: fullstack-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fullstack-network

volumes:
  postgres_data:
    driver: local

networks:
  fullstack-network:
    driver: bridge

